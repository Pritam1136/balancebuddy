<div class="max-w-4xl mx-auto mt-6 bg-white p-6 rounded-md shadow-md">
  <div class="flex flex-col sm:flex-row items-center justify-between mb-4">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="searchWorkouts()"
      placeholder="Search..."
      class="w-full sm:w-1/2 mb-4 sm:mb-0 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
    />
    <select
      [(ngModel)]="filterType"
      (change)="filterWorkouts()"
      class="w-full sm:w-1/4 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
    >
      <option>All</option>
      <option>Running</option>
      <option>Swimming</option>
      <option>Cycling</option>
      <option>Yoga</option>
    </select>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full table-auto">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Workouts</th>
          <th class="px-4 py-2">Number of Workouts</th>
          <th class="px-4 py-2">Total Workout Minutes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let workout of paginatedWorkouts">
          <td class="border px-4 py-2">{{ workout.name }}</td>
          <td class="border px-4 py-2">{{ workout.type }}</td>
          <td class="border px-4 py-2">1</td>
          <td class="border px-4 py-2">{{ workout.minutes }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="flex flex-col sm:flex-row items-center justify-between mt-4">
    <div class="flex items-center space-x-2">
      <button
        (click)="changePage(currentPage - 1)"
        [disabled]="currentPage === 1"
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none"
      >
        Previous
      </button>
      <button
        (click)="changePage(currentPage + 1)"
        [disabled]="currentPage === totalPages()"
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none"
      >
        Next
      </button>
    </div>
    <div class="mt-4 sm:mt-0">
      <span>Page {{ currentPage }} of {{ totalPages() }}</span>
    </div>
    <div class="mt-4 sm:mt-0">
      <select
        [(ngModel)]="itemsPerPage"
        (change)="searchWorkouts()"
        class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
      >
        <option>5</option>
        <option>10</option>
        <option>15</option>
      </select>
    </div>
  </div>
</div>
